{% extends 'base.html' %}

{% block head %}
        <link rel="stylesheet" href="static/index.css">
        <title>To Do</title>
{%  endblock%}

{% block body %}
    <body class="body-bg">
        <div class="Nav">
            <nav class="navbar bg-white">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="static/todo-512.png" alt="Icon" width="40" height="40">
                  To Do
                </a>
              </div>
            </nav>
        </div>
        <div>
            <h5 style="margin-left:30px;margin-top:10px">My to-do list</h5>
        </div>
        {% if tasks|length < 1 %}
        <h4 style="margin-left:30px">There are no tasks. Create one below!</h4>
        {% else %}
        <table class="table table-hover table-bordered" style="width:700px">
            <thead>
            <tr>
                <th>Task</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>
                    <a href="edit/{{ task.id }}">Edit</a>
                </td>
                <td>
                    <a href="remove/{{ task.id }}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task" id="submit">
        </form>
    </body>

{% endblock %}
